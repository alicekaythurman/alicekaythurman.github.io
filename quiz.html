<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is Your Cleaning Spirit Animal?</title>
    <style>
        /* CSS (styling the quiz) */
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #quiz-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        #question-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #answer-options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #answer-options button:hover {
            background-color: #45a049;
        }

        #result-container h2 {
            font-size: 28px;
        }

        #result-container p {
            font-size: 24px;
            font-weight: bold;
        }

        #retry-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #retry-button:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>What is Your Cleaning Spirit Animal?</h1>
        <div id="question-container">
            <p id="question-text"></p>
            <div id="answer-options"></div>
        </div>
        <div id="result-container" style="display:none;">
            <h2>Your Spirit Animal Result:</h2>
            <p id="result-text"></p>
            <button id="retry-button">Retry Quiz</button>
        </div>
    </div>

    <script>
        // JavaScript (handling the logic)
        const questions = [
            {
                question: "How do you approach cleaning?",
                options: ["Fast and Efficient", "Take My Time", "Carefully and Slowly", "I'm Always Busy", "I Do It Smartly"],
                animal: ["Cheetah", "Sloth", "Koala", "Bee", "Fox"]
            },
            {
                question: "Whatâ€™s your cleaning speed?",
                options: ["Very Fast", "Slow and Steady", "Cozy and Comfortable", "I Stay Busy", "I Do It Cleverly"],
                animal: ["Cheetah", "Sloth", "Koala", "Bee", "Fox"]
            }
            // Add more questions here as needed
        ];

        let currentQuestionIndex = 0;
        let scores = {
            Cheetah: 0,
            Sloth: 0,
            Koala: 0,
            Bee: 0,
            Fox: 0
        };

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                document.getElementById("question-text").textContent = question.question;
                
                const answerOptionsDiv = document.getElementById("answer-options");
                answerOptionsDiv.innerHTML = ""; // Clear previous options

                question.options.forEach((option, index) => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.onclick = () => handleAnswer(question.animal[index]);
                    answerOptionsDiv.appendChild(button);
                });
            } else {
                showResult();
            }
        }

        function handleAnswer(selectedAnimal) {
            scores[selectedAnimal]++;
            currentQuestionIndex++;
            displayQuestion();
        }

        function showResult() {
            let maxScore = 0;
            let spiritAnimal = "";

            for (let animal in scores) {
                if (scores[animal] > maxScore) {
                    maxScore = scores[animal];
                    spiritAnimal = animal;
                }
            }

            const resultText = `Your Cleaning Spirit Animal is: ${spiritAnimal}`;
            document.getElementById("result-text").textContent = resultText;

            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("result-container").style.display = "block";
        }

        document.getElementById("retry-button").onclick = function() {
            scores = {
                Cheetah: 0,
                Sloth: 0,
                Koala: 0,
                Bee: 0,
                Fox: 0
            };
            currentQuestionIndex = 0;
            document.getElementById("quiz-container").style.display = "block";
            document.getElementById("result-container").style.display = "none";
            displayQuestion();
        };

        // Start quiz on page load
        displayQuestion();
    </script>
</body>
</html>
